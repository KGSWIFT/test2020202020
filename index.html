<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الاتصال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">نموذج الاتصال</h1>

  <form id="contactForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzTLTtubBCtDQmsEH4qGwk2Bxm-7ZFmYSrnq_K9Ur5nH8PqCQm_zbTffGr1orXeZ9e1/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(result => {
          alert('✅ تم إرسال رسالتك بنجاح!');
          form.reset();
        })
        .catch(error => {
          alert('❌ فشل في الإرسال، تحقق من الإعدادات.');
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
