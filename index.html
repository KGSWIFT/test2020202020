<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار API المعاملات</title>
</head>
<body>

  <h1>اختبار API</h1>

  <button onclick="getTransactions()">جلب المعاملات</button>
  <button onclick="addTransaction()">إضافة معاملة</button>
  <button onclick="editTransaction()">تعديل معاملة</button>
  <button onclick="deleteTransaction()">حذف معاملة</button>

  <pre id="output"></pre>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoafchNOGfvl0mN40gJUf5mtgtq9a8ywSwb2JhanMCgbyCvbjWBeN7ztMbNUARWxkAtg/exec'; // ضع معرف السكريبت هنا

    function getTransactions() {
      fetch(`${scriptURL}?action=getTransactions`)
        .then(res => res.json())
        .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2))
        .catch(err => console.error(err));
    }

    function addTransaction() {
      const formData = new URLSearchParams();
      formData.append('action', 'addTransaction');
      formData.append('id', '123');
      formData.append('engineer', 'خالد');
      formData.append('type', 'عملية جديدة');
      formData.append('date', '2025-04-26');
      formData.append('createdAt', new Date().toISOString());

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData.toString()
      })
      .then(res => res.json())
      .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2))
      .catch(err => console.error(err));
    }

    function editTransaction() {
      const formData = new URLSearchParams();
      formData.append('action', 'editTransaction');
      formData.append('oldId', '123'); // ID القديم الذي تود تعديله
      formData.append('id', '456');    // ID الجديد
      formData.append('engineer', 'خالد المعدل');
      formData.append('type', 'عملية معدلة');
      formData.append('date', '2025-04-27');
      formData.append('createdAt', new Date().toISOString());

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData.toString()
      })
      .then(res => res.json())
      .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2))
      .catch(err => console.error(err));
    }

    function deleteTransaction() {
      const formData = new URLSearchParams();
      formData.append('action', 'deleteTransaction');
      formData.append('id', '456'); // ID الذي تريد حذفه

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData.toString()
      })
      .then(res => res.json())
      .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2))
      .catch(err => console.error(err));
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الاتصال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">نموذج الاتصال</h1>

  <form id="contactForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzTLTtubBCtDQmsEH4qGwk2Bxm-7ZFmYSrnq_K9Ur5nH8PqCQm_zbTffGr1orXeZ9e1/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(result => {
          alert('✅ تم إرسال رسالتك بنجاح!');
          form.reset();
        })
        .catch(error => {
          alert('❌ فشل في الإرسال، تحقق من الإعدادات.');
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
